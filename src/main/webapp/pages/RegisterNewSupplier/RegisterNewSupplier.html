<wm-page data-ng-controller="RegisterNewSupplierPageController" pagetitle="Register New Supplier" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-view name="SupplierRegistrationView" show="false">
                <wm-panel class="panel-success" name="panel2" title="bind:Widgets.livelistSearchResults.selecteditem.organisationName">
                    <wm-panel-footer name="panel_footer2"></wm-panel-footer>
                    <wm-composite name="composite3" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label3" caption="Supplier Contact Person" fontweight="bold" required="true"></wm-label>
                        <wm-container class="col-md-9" name="container4">
                            <wm-text name="text2"></wm-text>
                        </wm-container>
                    </wm-composite>
                    <wm-composite name="composite4" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label4" caption="Supplier's contact email" hint="This is where the emails will be sent to for documentation request" fontweight="bold" required="true"></wm-label>
                        <wm-container class="col-md-9" name="container5">
                            <wm-text name="text3" type="email" placeholder="supplier's contact email address."></wm-text>
                        </wm-container>
                    </wm-composite>
                    <wm-composite name="composite2" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label2" caption="Service Types Offerred" required="true" fontweight="bold"></wm-label>
                        <wm-container class="col-md-9" name="container3">
                            <wm-checkboxset height="300" name="checkboxset1" dataset="bind:Variables.SMSServiceTypesData.dataSet" datafield="All Fields" displayfield="supplierServiceType" hint="bind:Variables.SMSServiceTypesData.dataSet.data[$i].description"
                            readonly="false" layout="stacked" usekeys="false" orderby="supplierServiceType:desc"></wm-checkboxset>
                        </wm-container>
                    </wm-composite>
                    <wm-composite name="composite4_1" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label4_1" fontweight="bold" caption="States where services will be offered" required="true"></wm-label>
                        <wm-container class="col-md-9" name="container5_1">
                            <wm-checkboxset height="20%" name="checkboxset2" dataset="bind:Variables.SMSStatesData.dataSet" datafield="id" displayfield="state" layout="inline"></wm-checkboxset>
                        </wm-container>
                    </wm-composite>
                    <wm-layoutgrid name="layoutgrid1" columns="2">
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn colwidth="6" name="gridcolumn10" columnwidth="6">
                                <wm-button class="btn-success" caption="Register &amp; Request Documentation" type="button" name="button2"></wm-button>
                            </wm-gridcolumn>
                            <wm-gridcolumn colwidth="6" name="gridcolumn11" horizontalalign="right" columnwidth="6">
                                <wm-button class="btn-danger" caption="Cancel" type="button" name="btncancel" textalign="center" on-click="navigateBack"></wm-button>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-panel>
            </wm-view>
            <wm-view name="mainView">
                <wm-container name="containerMainView">
                    <wm-container name="containerSearch">
                        <wm-composite name="composite5" captionposition="top">
                            <wm-label class="col-md-3 control-label" name="label5" fontweight="bold" caption="Enter ABN/CN to search by"></wm-label>
                            <wm-container class="col-md-9" name="container6">
                                <wm-text name="txtABN" placeholder="Enter ABN/CN to search" required="true" autofocus="true" autocomplete="false"></wm-text>
                            </wm-container>
                            <wm-button class="btn-success" caption="Check ABN" type="button" name="btnABN" on-click="CheckABNInvoke"></wm-button>
                        </wm-composite>
                    </wm-container>
                    <wm-container name="containerSearchResults" show="true">
                        <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" dataset="bind:Variables.CheckABNInvoke.dataSet.ABRPayloadSearchResults.response.businessEntity201408.businessName" navigation="Pager" name="livelistSearchResults"
                        datafield="All Fields" orderby="organisationName:asc" selectfirstitem="true" pagesize="10" selectionlimit="1" showrecordcount="false" nodatamessage="No business was found with that ABN/CN. Please try again" show="true" enablereorder="false">
                            <wm-listtemplate layout="blank" name="listtemplate1">
                                <wm-container class="blank" data-template-ctr="true" name="container7">
                                    <wm-layoutgrid class="gridlayout" name="layoutgrid2" width="100%">
                                        <wm-gridrow name="gridrow2">
                                            <wm-gridcolumn class="col-xs-6" columnwidth="9" name="gridcolumn4">
                                                <wm-label width="100%" caption="bind:Variables.CheckABNInvoke.dataSet.ABRPayloadSearchResults.response.businessEntity201408.businessName[$i].organisationName" name="label7"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="1" name="gridcolumn5"></wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-container>
                            </wm-listtemplate>
                            <wm-container name="container8"></wm-container>
                        </wm-livelist>
                        <wm-layoutgrid name="layoutgrid3">
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn8" horizontalalign="right">
                                    <wm-button class="btn-success" caption="Register Selected Business" type="button" name="button4" iconclass="wi wi-add" horizontalalign="left" on-click="showSupplierRegistrationView" show="bind:Variables.CheckABNInvoke.dataSet.ABRPayloadSearchResults.response.businessEntity201408.businessName.length > 0"></wm-button>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-container>
                </wm-container>
            </wm-view>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
