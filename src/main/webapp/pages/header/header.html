<wm-partial data-ng-controller="headerPageController" name="header" type="header"> 
    <wm-layoutgrid name="headerlayout" backgroundcolor="#F5F7FA"> 
        <wm-gridrow name="headerrow"> 
            <wm-gridcolumn name="headerleft" columnwidth="4"> 
                <wm-picture picturesource="resources/images/imagelists/logo.png" name="AppLogo" marginleft="5" margintop="5" marginright="5" marginbottom="5"></wm-picture> 
            </wm-gridcolumn> 
            <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center" borderstyle="none"> 
                <wm-label caption="Supplier Management" class="application-name" name="AppName" fontsize="30" textalign="left"></wm-label> 
            </wm-gridcolumn> 
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="4" paddingunit="em" paddingtop="1" paddingright="1"></wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-partial>
